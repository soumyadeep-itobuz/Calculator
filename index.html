<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="d-flex flex-column m-5 justify-content-center">
      <div class="calculatorDisplay align-self-center mt-5 d-flex">
        <input
          type="text"
          id="result"
          class="screen w-100 fs-2 px-3 border border-1 rounded-4 bg-body-secondary align-self-center mx-2 text-end" readonly
        />
      </div>
      <div class="calculatorKeys align-self-center">
        <div class="d-flex gap-2 m-2">
          <button onclick="clearAll()">AC</button>
          <button onclick="del()"><i class="fa-sharp fa-solid fa-delete-left"></i></button>
          <button onclick="percent ()">%</button>
          <button class="operator bg-warning" onclick="operator('/')">&div;</button>
        </div>
        <div class="d-flex gap-2 m-2">
          <button class="button" onclick="display('7')">7</button>
          <button class="button" onclick="display('8')">8</button>
          <button class="button" onclick="display('9')">9</button>
          <button class="operator bg-warning" onclick="operator('*')">&times;</button>
        </div>
        <div class="d-flex gap-2 m-2">
          <button class="button" onclick="display('4')">6</button>
          <button class="button" onclick="display('5')">5</button>
          <button class="button" onclick="display('6')">6</button>
          <button class="operator bg-warning" onclick="operator('-')">-</button>
        </div>
        <div class="d-flex gap-2 m-2">
          <button class="button" onclick="display('1')">1</button>
          <button class="button" onclick="display('2')">2</button>
          <button class="button" onclick="display('3')">3</button>
          <button class="operator bg-warning" onclick="operator('+')">+</button>
        </div>
        <div class="d-flex gap-2 m-2">
          <button class="button" onclick="display('0')">0</button>
          <button onclick="display('00')">00</button>
          <button onclick="decimal()">.</button>
          <button class="bg-danger text-white" onclick="calculate()"><i class="fa-solid fa-equals"></i></button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6dc7929f7c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
